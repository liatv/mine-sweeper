<div class="panel">
  <div class="panel__section">
    <img src="../../assets/newGame.png" (click)="game.newGame()" alt="New game" clickable>
  </div>
  <div class="panel__section">
    <input type="number" [(ngModel)]="game.rows">
    <label style="margin: 5px">X</label>
    <input type="number" [(ngModel)]="game.columns">
  </div>
  <div class="panel__section">
    <img src="../../assets/mine.png" alt="Mines amount">
    <input type="number" [(ngModel)]="game.mines">
  </div>
  <div class="panel__section">
    <img src="../../assets/flag.png" alt="Flags left">
    <span>{{game.mines - game.flags.length}}</span>
  </div>
  <div class="panel__section">
    <img [src]="game.superman ? '../../assets/superman-color.png' : '../../assets/superman-black.png'" (click)="game.superman = !game.superman"
      alt="Supeman mode" clickable>
  </div>
</div>
