<div class="board">
  <table>
    <tbody>
      <tr *ngFor="let row of game.boardStructure">
        <td *ngFor="let currCell of row">
          <cell [cell]="currCell" (click)="game.openCell(currCell, $event)" [superman]="game.superman"></cell>
        </td>
      </tr>
    </tbody>
  </table>
</div>
